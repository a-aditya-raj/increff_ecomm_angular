<div class="container">
  <div class="row">
    <div class="col-12 col-lg-5 py-3">
      <div id="caraouselControl" class="carousel slide" data-ride="carousel" data-interval="3500">
        <div class="carousel-inner">
          <div class="carousel-item" [ngClass]="{'active': first}"
            *ngFor="let image of product.images; let first = first">
            <img class="d-block w-100" alt="Image slide" src="{{image}}">
          </div>
        </div>
        <a class="carousel-control-prev" href="#caraouselControl" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#caraouselControl" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="col-12 col-lg-1 py-3"></div>
    <div class="col-12 col-lg-6 py-3">
      <h4 class="font-weight-bold"> {{product.brand}}</h4>
      <h5 class="text-secondary light-name">{{product.name}}</h5>
      <hr>
      <h6 class="d-flex align-items-center">
        <span class="text-dark pr-2">MRP: </span>&nbsp;
        <i class="fas fa-rupee-sign fa-xs pr-1"></i>
        <span class="font-weight-bold">{{product.mrp}}</span>
      </h6>
      <h6>
        <span class="text-dark">Size:</span>&nbsp;
        <span class="font-weight-bold">{{product.size}}</span>
      </h6>
      <div class="mt-4 row align-items-start m-0 p-0">
        <label for="quant" class="text-secondary col-12 m-0 p-0">Quantity: {{getQuantity()}} in Cart</label>
        <form #f="ngForm" (submit)="addToCart(f)" class="mb-md-0 col-12 p-0 mt-2">
          <input class="small py-1 px-2" placeholder="Enter Quantity" min="0" type="number" id="quant" name="quantity"
            ngModel>
          <button class="btn btn-sm btn-primary  pl-2 ml-2" type="submit">Add to cart</button>
        </form>
      </div>
      <hr>
      <div class="product-description">
        <h6 class="font-weight-bold">Product Description</h6>
        <p>{{product.description}}</p>
      </div>
      <div class="product-size-fit mt-2">
        <h6 class="font-weight-bold">Size & Fit</h6>
        <p>The model (height 5'8") is wearing a size <span>{{product.size}}</span></p>
      </div>
      <div class="product-size-fit mt-2">
        <h6 class="font-weight-bold">Material & Care</h6>
        <p>
          Material: <span>{{product.material}}</span>
          <br>
          Care: <span>{{product.care}}</span>
        </p>
      </div>
    </div>
  </div>
</div>
