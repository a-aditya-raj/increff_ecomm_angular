<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col col-xl-10">
      <div class="card rounded shadow" style="border-radius: 1rem;">
        <div class="row g-0">
          <div class="col-md-6 col-lg-5 d-none d-md-block">
            <img src="/assets/login_form.png" alt="login form" class="img-fluid pt-3 pl-4"
              style="border-radius: 1rem 0 0 1rem;" />
          </div>
          <div class="col-md-6 col-lg-7 d-flex align-items-center">
            <div class="card-body p-4 p-lg-5 text-black">

              <form [formGroup]="form">

                <div class="d-flex align-items-center mb-3 pb-1">
                  <span class="h1 fw-bold mb-0"><img src="/assets/logo.png" alt="Increff Logo"></span>
                </div>

                <h5 class="fw-normal p-2" style="letter-spacing: 1px;">Sign in to your account</h5>

                <div class="text-danger mb-2 text-center" id="error-message" *ngIf="serverError">
                  <span>{{serverError}}</span>
                </div>
                <div class="form-group form-outline mb-4">
                  <label class="form-label font-weight-bold" for="email">Email address</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="example@increff.com"
                    required formControlName="email" [ngClass]="{'input-error': isControlValid(email)}"
                    class="form-control form-control-lg" required />
                </div>
                <div class="form-group form-outline mb-4">
                  <label class="form-label font-weight-bold" for="password">Password</label>
                  <input type="password" class="form-control" name="password" id="password" required
                    formControlName="password" [ngClass]="{'input-error': isControlValid(password)}" />
                </div>
                <div class="pt-1 mb-4">
                  <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="submitting"
                    (click)="submitForm()"> Sign in</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
